<DOCTYPE html>
    <html lang="en" ng-app="BlogApp">
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <meta charset="UTF-8">
            <script src="app.js"></script>
            <title>Blog</title>
        </head>
        <body class>
            <div class="container" ng-controller="BlogController">
                <h1>Blog post</h1>
                <input ng-model="post.title" class="form-control" placeholder="title"/>
                <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
                <button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
                <button ng-click="updatePost(post)" class="btn btn-success btn-block">Update Post</button>
                
                <div ng-repeat="post in posts">
                    <h2>{{post.title}} 
                        <a ng-click="getPostById(post._id)" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="deletePost(post._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                    </h2>
                    <em>{{post.posted}}</em>
                    <p>{{post.body}}</p>
                  
                </div>

                {{posts}}
                
                
            </div>
        </body> 
    </html>
